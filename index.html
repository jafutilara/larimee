<script src="https://use.fontawesome.com/e7dc943c87.js"></script>

  <body>
    <div class="logo">
      <img src="./logo.png" alt="main" />
    </div>
    <div class="title">Larimée Dominicana</div>
    <div class="Main container size-fix">

      <nav class="myNavBar bg-blue">
        <a class="nav-link" href="#">Inicio</a>
        <span href="#">
          <a class="nav-link myDropDown" href="#">Tienda</a>
          <div class="myDropMenu bg-blue mt05rem p_absolute oculto z-5">
            <span>
              <a class="nav-link myDropDown" href="#">Mujer</a>
              <div class="myDropMenu z-5 oculto">
                <a class="nav-link" href="#">Anillos</a>
                <a class="nav-link" href="#">Aretes</a>
                <a class="nav-link" href="#">Dormilonas</a>
                <a class="nav-link" href="#">Brazaletes</a>
                <a class="nav-link" href="#">Collares</a>
                <a class="nav-link" href="#">Gargantillas</a>
              </div>
            </span>
            <span>
              <a class="nav-link myDropDown" href="#">Hombre</a>
              <div class="myDropMenu z-5 oculto">
                <a class="nav-link" href="#">Gemelos</a>
                <a class="nav-link" href="#">Anillos</a>
                <a class="nav-link" href="#">Pulseras</a>
                <a class="nav-link" href="#">Cordones</a>
              </div>
            </span>
          </div>
        </span>
        <a class="nav-link" href="./contacto.html">Nosotros</a>
        <a class="nav-link" href="#">Contacto</a>
      </nav>

      <div class="left">
        <img class="clickeable" style="object-fit: fill; height: 32px;" onclick="instagram()" src="./instagram-logo1.png" alt="logo" />
        <img class="" style="object-fit: fill; height: 32px;" src="./facebookLogo1.png" alt="logo" />
      </div>
      <div class="right">
        <i class="fa fa-shopping-bag" aria-hidden="true"style="font-size:3em; color: #5da7aa; position: relative;">
        <span class="thumbnail_shopping">1</span>
        </i>
      </div>
    </div>
    

 <!-- Slideshow container -->
<div class="slideshow-container" style="z-index: 2;">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="slider1.jpeg" style="width:100%; height: auto; object-fit: cover;">
    <div class="text">Brazalete en plata y larimar.</div>
  </div>

  <div class="mySlides fade">
    <img src="slider2.jpeg" style="width:100%; height: auto; object-fit: cover;">
    <div class="text">Gemelos en plata y larimar.</div>
  </div>

  <div class="mySlides fade">
    <img src="slider3.jpeg" style="width:100%; height: auto; object-fit: cover;">
    <div class="text">Aretes en plata y larimar.</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div> 


  </body>
